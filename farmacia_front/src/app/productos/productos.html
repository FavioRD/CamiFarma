<div class="flex bg-gray-100">
  <app-navbar class="w-64 bg-orange-600 text-white"></app-navbar>
  <div
    class="flex-1 bg-gradient-to-b from-orange-50 to-yellow-50 overflow-y-auto"
  >
    <h2 class="text-3xl font-bold text-center mb-10 text-orange-600">
      üì¶ Inventario de Medicamentos
    </h2>

    <div class="flex flex-col lg:flex-row gap-8 justify-center">
      <form
        #f="ngForm"
        (ngSubmit)="guardarProducto(f)"
        class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md flex flex-col gap-4 max-h-[50vh] overflow-y-auto"
      >
        <h2 class="text-xl font-bold mb-4 text-gray-700">
          {{ editando ? "‚úèÔ∏è Editar Producto" : "‚ûï Agregar Producto" }}
        </h2>

        <input
          [(ngModel)]="producto.nombre"
          name="nombre"
          required
          placeholder="Nombre"
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <input
          [(ngModel)]="producto.marca"
          name="marca"
          placeholder="Marca"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />
        <select
          [(ngModel)]="producto.presentacion"
          name="presentacion"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        >
          <option value="" disabled selected>
            Selecciona una presentaci√≥n
          </option>
          <option *ngFor="let item of presentaciones" [value]="item">
            {{ item }}
          </option>
        </select>

        <input
          [(ngModel)]="producto.precioVenta"
          name="precioVenta"
          type="number"
          placeholder="Precio"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />
        <input
          [(ngModel)]="producto.stock"
          name="stock"
          type="number"
          placeholder="Stock"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <div class="flex gap-3 pt-2">
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg shadow-md transition"
          >
            {{ editando ? "Actualizar" : "Agregar" }}
          </button>
          <button
            *ngIf="editando"
            type="button"
            (click)="cancelarEdicion()"
            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow-md transition"
          >
            Cancelar
          </button>
        </div>
      </form>

      <div
        class="max-h-[80vh] max-w-[100vh] overflow-x-auto bg-white  border border-orange-100 overflow-y-auto rounded-lg shadow"
      >
        <table class="min-w-full text-left border-collapse">
          <thead class="bg-orange-500 text-white sticky top-0">
            <tr>
              <th class="py-3 px-4">ID</th>
              <th class="py-3 px-4">Nombre</th>
              <th class="py-3 px-4">Marca</th>
              <th class="py-3 px-4">Presentaci√≥n</th>
              <th class="py-3 px-4">Precio Venta</th>
              <th class="py-3 px-4">Stock</th>
              <th class="py-3 px-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let p of productos"
              class="border-b hover:bg-orange-50 transition"
            >
              <td class="py-2 px-4">{{ p.id }}</td>
              <td class="py-2 px-4 font-semibold text-gray-700">
                {{ p.nombre }}
              </td>
              <td class="py-2 px-4">{{ p.marca }}</td>
              <td class="py-2 px-4">{{ p.presentacion }}</td>
              <td class="py-2 px-4 font-medium text-orange-600">
                S/. {{ p.precioVenta }}
              </td>
              <td class="py-2 px-4">
                <span
                  [ngClass]="{
                    'text-green-600 font-semibold': p.stock > 20,
                    'text-yellow-600 font-semibold':
                      p.stock > 5 && p.stock <= 20,
                    'text-red-600 font-bold': p.stock <= 5
                  }"
                >
                  {{ p.stock }}
                </span>
              </td>
              <td class="py-2 px-4 flex gap-2 justify-center">
                <button
                  (click)="editarProducto(p)"
                  class="px-3 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded-md shadow-md transition"
                >
                  Editar
                </button>
                <button
                  (click)="eliminarProducto(p.id!)"
                  class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-md shadow-md transition"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
