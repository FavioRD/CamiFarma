<div class="flex bg-gray-100">
  <app-navbar class="w-64 bg-orange-600 text-white"></app-navbar>
  <div
    class="flex-1 bg-gradient-to-b from-orange-50 to-yellow-50 overflow-y-auto"
  >
    <h2 class="text-3xl font-bold mb-10 text-center text-orange-600">
      üè¢ Proveedores
    </h2>

    <div class="flex flex-col lg:flex-row gap-8 justify-center">
      <form
        #f="ngForm"
        (ngSubmit)="guardarProveedor(f)"
        class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md flex flex-col gap-4 max-h-[40vh] overflow-y-auto"
      >
        <h3 class="text-xl font-semibold text-gray-700 mb-4">
          {{ editando ? "‚úèÔ∏è Editar Proveedor" : "‚ûï Agregar Proveedor" }}
        </h3>

        <input
          [(ngModel)]="proveedor.nombre"
          name="nombre"
          placeholder="Nombre"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <input
          [(ngModel)]="proveedor.email"
          name="email"
          placeholder="Email"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <input
          [(ngModel)]="proveedor.numero"
          name="numero"
          placeholder="Tel√©fono"
          required
          class="border p-2 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <div class="flex gap-3 pt-2">
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg shadow-md transition"
          >
            {{ editando ? "Actualizar" : "Agregar" }}
          </button>
          <button
            *ngIf="editando"
            type="button"
            (click)="cancelarEdicion()"
            class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg shadow-md transition"
          >
            Cancelar
          </button>
        </div>
      </form>

      <div
        class="max-h-[80vh] max-w-[100vh] overflow-x-auto bg-white  border border-orange-100 overflow-y-auto rounded-lg shadow"
      >
        <table class="min-w-full text-left border-collapse">
          <thead class="bg-orange-500 text-white sticky top-0">
            <tr>
              <th class="py-3 px-4">ID</th>
              <th class="py-3 px-4">Nombre</th>
              <th class="py-3 px-4">Email</th>
              <th class="py-3 px-4">N√∫mero</th>
              <th class="py-3 px-4 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let p of proveedores"
              class="border-b hover:bg-orange-50 transition"
            >
              <td class="py-2 px-4">{{ p.id }}</td>
              <td class="py-2 px-4 font-semibold text-gray-700">
                {{ p.nombre }}
              </td>
              <td class="py-2 px-4">{{ p.email }}</td>
              <td class="py-2 px-4">{{ p.numero }}</td>
              <td class="py-2 px-4 flex gap-2 justify-center">
                <button
                  (click)="editarProveedor(p)"
                  class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-md shadow-md transition"
                >
                  Editar
                </button>
                <button
                  (click)="eliminarProveedor(p.id!)"
                  class="px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-md shadow-md transition"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
