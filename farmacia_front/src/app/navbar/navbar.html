<div class="flex flex-col h-screen bg-orange-600 text-white shadow-lg">

  <!-- Logo -->
  <div class="p-6 text-3xl font-extrabold border-b border-orange-500 flex items-center justify-center">
    üè• <span class="ml-2">CamiFarma+</span>
  </div>

  <!-- Men√∫ -->
  <nav class="flex-1 px-3 py-5 space-y-3 overflow-y-auto">

    <a href="/camfarm" routerLinkActive="bg-orange-700"
       class="block px-5 py-3 rounded-lg hover:bg-orange-500 transition-colors font-medium shadow-inner">
       Inicio
    </a>
    
    <!-- Dropdown Inventario -->
    <div>
      <button (click)="toggleInventario()"
              class="w-full flex justify-between items-center px-5 py-3 bg-orange-500 hover:bg-orange-600 rounded-lg transition-colors font-medium shadow-inner">
        Inventario
        <svg class="h-5 w-5 text-white transform transition-transform duration-300"
             [class.rotate-180]="inventarioOpen"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div *ngIf="inventarioOpen" class="mt-2 ml-4 space-y-1 bg-orange-400/20 rounded-lg p-2">
        <a href="/productos" class="block px-4 py-2 rounded hover:bg-orange-500 transition-colors">Listado de Productos</a>
        <a href="/productos" class="block px-4 py-2 rounded hover:bg-orange-500 transition-colors">Agregar Elementos</a>
      </div>
    </div>

    <!-- Dropdown Proveedores -->
    <div>
      <button (click)="toggleProveedores()"
              class="w-full flex justify-between items-center px-5 py-3 bg-orange-500 hover:bg-orange-600 rounded-lg transition-colors font-medium shadow-inner">
        Proveedores
        <svg class="h-5 w-5 text-white transform transition-transform duration-300"
             [class.rotate-180]="proveedoresOpen"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div *ngIf="proveedoresOpen" class="mt-2 ml-4 space-y-1 bg-orange-400/20 rounded-lg p-2">
        <a href="/proveedores" class="block px-4 py-2 rounded hover:bg-orange-500 transition-colors">Listado de Proveedores</a>
        <a href="/proveedores" class="block px-4 py-2 rounded hover:bg-orange-500 transition-colors">Agregar Proveedores</a>
      </div>
    </div>

  </nav>
  <div class="mt-auto">
    <a href="/">

              class="w-full flex items-center justify-center px-5 py-3 bg-red-500 hover:bg-red-600 rounded-lg transition-colors font-medium shadow-inner">
